<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.modal.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/simplePagination.css" />

    {% block extra_css %}{% endblock %}
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body ng-app="app">
<!--导航条-->
{% block navigation%}{% endblock %}
{% block search_bar %}
    <!--筛选拦-->
{% endblock %}
<!--正文-->
{% block content %}{% endblock %}
<!--页尾-->
{% block footer %}

{% endblock %}
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/AngularJS-1.3.14.js"></script>
<script src="/static/js/jquery.simplePagination.js"></script>
<script src="/static/js/d3.js"></script>

<script src="/static/js/jquery.modal.js"></script>

</body>
<script>
    var app = angular.module('app', [])

    app.config(function ($interpolateProvider) {
                $interpolateProvider.startSymbol("||");
                return $interpolateProvider.endSymbol("||");
            });




</script>
{% block extra_script %}
{% endblock %}
</html>
